<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/6f6d5f4fc2.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Roboto+Mono&family=Xanh+Mono&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" class="style" />
		<title>Document</title>
	</head>
	<body>
		<main class="main">
			<div class="container">
				<div class="change-box">
					<button class="change-btn active bright">
						<i class="fas fa-sun"></i>
					</button>
					<button class="change-btn dark"><i class="fas fa-moon"></i></button>
				</div>
				<div class="info-box">
					<button class="font-btn"><i class="fas fa-font"></i></button>
				</div>
				<p class="stopwatch">0:00</p>
				<div class="buttons">
					<button class="start"><i class="fas fa-play"></i></button>
					<button class="pause"><i class="fas fa-pause"></i></button>
					<button class="stop"><i class="fas fa-stop"></i></button>
					<button class="clear"><i class="fas fa-times"></i></button>
					<button class="archive">Historia</button>
				</div>
				<ul class="archive-list"></ul>
			</div>
		</main>
		<script src="script.js"></script>
	</body>
</html>
